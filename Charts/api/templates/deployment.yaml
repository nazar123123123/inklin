apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    name: api
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
      - name: api
        image: "{{.Values.image}}:{{.Values.imageTag}}"
        env:
        - name: MONGODB
          value: "mongodb://mongo-mongodb:27017/visualise_ethereum"
        - name: PORT
          value: {{.Values.port}}
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: Always
        ports:
        - containerPort: 80
